    <div class="background-image">
    <div class="container" style="max-width: 45%;">
        <div class="buttonsForm">
          <div class="btnColor"></div>
          <button id="btnSignin">Entrar</button>
          <button id="btnSignup">Cadastrar</button>
        </div>
    
        <form id="signin" class="active login-form">
          <label for="Email" style="margin-right: 250px;">Email</label>
          <input type="text" id="signin-email" placeholder="Email" required />
          <i class="fas fa-envelope iEmail"></i>
          <label for="password"  style="margin-right: 250px;">Senha</label>
          <input type="password" id="signin-password" placeholder="Senha" required />
          <i class="fas fa-lock iPassword"></i>
          <div class="divCheck">
            <input type="checkbox" style="margin-top: 10px;" />
            <span>Lembrar Senha</span>
          </div>
          <button type="submit">Entrar</button>
        </form>
    
        <form id="signup" class="form-hidden cadastro-form" >
          
          <input type="text" id="signup-email" placeholder="Email" required />
          <i class="fas fa-envelope iEmail2"></i>
          <input type="password" id="signup-password" placeholder="Senha" required />
          <i class="fas fa-lock iPassword2"></i>
          <input type="password" id="signup-password2" placeholder="Repita a Senha" required />
          <i class="fas fa-lock iPassword3"></i>
          <div class="divCheck">
            <input type="checkbox" required />
            <span>Termos</span>
          </div>
          <button type="submit">Cadastrar</button>
        </form>
    </div>
